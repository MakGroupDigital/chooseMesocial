  <title>Choose-Me | Elite Sports Scouting</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-green: #208050;
      --secondary-green: #19DB8A;
      --accent-orange: #FF8A3C;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #010101;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      width: 100vw;
    }

    .font-readex {
      font-family: 'Readex Pro', sans-serif;
    }

    /* Professional Touch-First Scrollbars */
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
      height: 100%;
      overflow-y: auto;
      overscroll-behavior-y: contain;
      scroll-behavior: smooth;
    }

    /* Active States for Premium Mobile Feeling */
    .active-scale:active {
      transform: scale(0.97);
      transition: transform 150ms cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* High Performance Backgrounds */
    .bg-glass {
      background: rgba(10, 10, 12, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Tap Highlight Disabling */
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    /* Mobile specific animations */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }
  </style>
